<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Magic Decks</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .section {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      text-align: left;
    }

    input[type="text"], textarea, select {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #cardDisplay {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
    }

    #cardDisplay img {
      max-width: 100%;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    #cardDisplay img:hover {
      transform: scale(1.05);
    }

    .suggestion-item {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .suggestion-item:hover {
      background-color: #f0f0f0;
    }

    #suggestions {
      background: white;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      width: 100%;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Magic: The Gathering Deck Builder</h1>

    <div class="section">
      <label for="cardSearch">Card Search (Autocomplete)</label>
      <input type="text" id="cardSearch" placeholder="Start typing a card name..." oninput="searchCards()">
      <div id="suggestions"></div>
    </div>

    <div class="section">
      <label for="deckName">Deck Name</label>
      <input type="text" id="deckName" placeholder="Enter a name for your deck">

      <label for="cardInput">Deck Card List</label>
      <textarea id="cardInput" placeholder="One card name per line" rows="8"></textarea>

      <button onclick="showCards()">Show Deck</button>
      <button onclick="saveDeck()">Save Deck</button>
      <button onclick="deleteDeck()">Delete Deck</button>

      <label for="savedDecks">Load Saved Deck</label>
      <select id="savedDecks" onchange="loadDeck()">
        <option value="">-- Select a deck --</option>
      </select>
    </div>

    <div class="section">
      <label for="groupCardInput">Group Card Search (Paste up to 100 card names)</label>
      <textarea id="groupCardInput" placeholder="One card per line" rows="8"></textarea>
      <button onclick="groupCardSearch()">Find Group of Cards</button>
    </div>

    <div id="cardDisplay"></div>
  </div>

  <script>
    function updateDeckList() {
      const select = document.getElementById('savedDecks');
      select.innerHTML = '<option value="">-- Select a deck --</option>';
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        select.innerHTML += `<option value="${key}">${key}</option>`;
      }
    }

    function saveDeck() {
      const name = document.getElementById('deckName').value.trim();
      const cards = document.getElementById('cardInput').value;
      if (!name) {
        alert('Please enter a deck name.');
        return;
      }
      localStorage.setItem(name, cards);
      updateDeckList();
      alert('Deck saved!');
    }

    function loadDeck() {
      const selected = document.getElementById('savedDecks').value;
      if (!selected) return;
      const cards = localStorage.getItem(selected);
      document.getElementById('deckName').value = selected;
      document.getElementById('cardInput').value = cards;
      showCards();
    }

    function deleteDeck() {
      const name = document.getElementById('deckName').value.trim();
      if (!name || !localStorage.getItem(name)) {
        alert('Deck not found.');
        return;
      }
      localStorage.removeItem(name);
      updateDeckList();
      alert('Deck deleted.');
    }

    async function showCards() {
      const input = document.getElementById('cardInput').value;
      const cardNames = input.split('\n').map(name => name.trim()).filter(name => name !== '');
      const display = document.getElementById('cardDisplay');
      display.innerHTML = '';

      for (const name of cardNames) {
        try {
          const response = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(name)}`);
          const data = await response.json();

          if (data.image_uris) {
            const img = document.createElement('img');
            img.src = data.image_uris.normal;
            img.alt = name;
            display.appendChild(img);
          } else if (data.card_faces) {
            data.card_faces.forEach(face => {
              const img = document.createElement('img');
              img.src = face.image_uris.normal;
              img.alt = face.name;
              display.appendChild(img);
            });
          } else {
            display.innerHTML += `<p>Image not found for: ${name}</p>`;
          }
        } catch (err) {
          display.innerHTML += `<p>Error loading card: ${name}</p>`;
        }
      }
    }

    async function groupCardSearch() {
      const input = document.getElementById('groupCardInput').value;
      const cardNames = input.split('\n').map(name => name.trim()).filter(name => name !== '');
      const display = document.getElementById('cardDisplay');
      display.innerHTML = '';

      if (cardNames.length === 0) {
        alert('Please enter at least one card name.');
        return;
      }

      const batchSize = 75;
      for (let i = 0; i < cardNames.length; i += batchSize) {
        const batch = cardNames.slice(i, i + batchSize);
        const identifiers = batch.map(name => ({ name }));

        try {
          const response = await fetch('https://api.scryfall.com/cards/collection', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ identifiers })
          });

          const data = await response.json();
          if (data.data) {
            data.data.forEach(card => {
              if (card.image_uris) {
                const img = document.createElement('img');
                img.src = card.image_uris.normal;
                img.alt = card.name;
                display.appendChild(img);
              } else if (card.card_faces) {
                card.card_faces.forEach(face => {
                  const img = document.createElement('img');
                  img.src = face.image_uris.normal;
                  img.alt = face.name;
                  display.appendChild(img);
                });
              }
            });
          }

          if (data.not_found && data.not_found.length > 0) {
            data.not_found.forEach(missing => {
              const p = document.createElement('p');
              p.textContent = `Card not found: ${missing.name}`;
              display.appendChild(p);
            });
          }

        } catch (err) {
          const p = document.createElement('p');
          p.textContent = 'Error loading cards.';
          display.appendChild(p);
        }
      }
    }

    async function searchCards() {
      const query = document.getElementById('cardSearch').value.trim();
      const suggestionsDiv = document.getElementById('suggestions');
      suggestionsDiv.innerHTML = '';
      if (!query) return;

      const response = await fetch(`https://api.scryfall.com/cards/autocomplete?q=${encodeURIComponent(query)}`);
      const data = await response.json();

      if (data.data) {
        data.data.slice(0, 10).forEach(card => {
          const item = document.createElement('div');
          item.className = 'suggestion-item';
          item.textContent = card;
          item.onclick = () => {
            document.getElementById('cardInput').value += card + '\n';
            document.getElementById('cardSearch').value = '';
            suggestionsDiv.innerHTML = '';
          };
          suggestionsDiv.appendChild(item);
        });
      }
    }

    window.onload = updateDeckList;
  </script>
</body>
</html>
